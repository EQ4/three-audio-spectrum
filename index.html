<!DOCTYPE html>
<html>
  <head>
    <script src="lib/d3.v2.js"></script>
    <script src="lib/dsp.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/RequestAnimationFrame.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="js/application.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/audio_analysis.js"></script>
    <script src="js/input_audio_source.js"></script>
    <script src="js/url_audio_source.js"></script>
    <script src="js/visualization.js"></script>
    <link rel="stylesheet" media="all" href="visualizer.css" />
  </head>
<body>
  <div role="main">
    <h1>Spectrum Analyzer</h1>
    <h4>HTML5 Audio / <a href="https://github.com/mrdoob/three.js">Three.js</a></h4>
    <div id="loading">
      <img id="progress" src="assets/images/loader.gif"/>
      <p>Loading audio...</p>
    </div>
    <div id="entry">
      <form id="entries">
        <p>
          Audio URL: <input name="src" class="input" id="audioUrl">
          <input type="submit" value="Submit">
        </p>
     </form>
    </div>
    <div id="container">
       <img id="loader" src="assets/images/loader.gif" />
    </div>
    <div id="controls">
      <p>
        <span id="buttons">
          <input id="play" class="button" type="button" onclick="Application.togglePlay();" value="Play">
          <input id="input" class="button" type="button" onclick="Application.toggleInput();" value="Use Audio Input">
        </span>
        <span id="sliders">
          Gain: <input class="slider" type="range" min="0" max="100" value="100" onchange="Application.setVolume(this);">
          Intensity: <input class="slider" type="range" min="0" max="100" value="50" onchange="Application.setIntensity(this);">
          Resolution: <input class="slider" type="range" min="1" max="48" value="48" onchange="Application.setResolution(this);">
          Curve: <input class="slider" type="range" min="1" max="64" value="8" onchange="Application.setCurve(this);">
        </span>
      </p>
    </div>
  </div>
</body>
<script language="javascript">window.onload = Application.load();</script>
</html>
